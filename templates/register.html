{% extends "base_minimal.html" %}

{% block title %}EventEase - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            
            <form id="register-form">
                
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required />
                    <label class="form-label" for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <label class="form-label" for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Register</button>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <div class="text-center">
                    <p>Already have an account? <a href="/users/login/">Sign in</a></p>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("register-form").addEventListener("submit", async function(event) {
        // Prevent the form's default submission
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        try {
            const response = await fetch("/api/users/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // Show error message from the API (e.g., "Email already registered")
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                errorMessage.style.display = "block";
            } else {
                // Success! Redirect to the login page
                window.location.href = "/users/login/";
            }

        } catch (error) {
            errorMessage.textContent = "Could not connect to the server.";
            errorMessage.style.display = "block";
        }
    });
</script>

{% endblock %}
