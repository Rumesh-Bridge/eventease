{% extends "base_minimal.html" %}

{% block title %}EventEase - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            
            <form id="register-form">
                
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required />
                    <label class="form-label" for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <label class="form-label" for="password">Password</label>
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <label class="form-label" for="confirm-password">Confirm Password</label>
                <div class="input-group mb-4">
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required />
                    <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Register</button>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <div class="text-center">
                    <p>Already have an account? <a href="/login/">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // --- Password View/Hide Toggle Logic ---
    function setupPasswordToggle(inputId, toggleButtonId) {
        const toggleButton = document.getElementById(toggleButtonId);
        const passwordInput = document.getElementById(inputId);
        const icon = toggleButton.querySelector("i");

        toggleButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    }

    setupPasswordToggle("password", "toggle-password");
    setupPasswordToggle("confirm-password", "toggle-confirm-password");

    // --- Form Submission Logic ---
    document.getElementById("register-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const errorMessage = document.getElementById("error-message");

        // --- Client-side validation ---
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            errorMessage.style.display = "block";
            return; // Stop the form submission
        }

        try {
            const response = await fetch("/api/users/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                errorMessage.style.display = "block";
            } else {
                window.location.href = "/users/login/";
            }

        } catch (error) {
            errorMessage.textContent = "Could not connect to the server.";
            errorMessage.style.display = "block";
        }
    });
</script>

{% endblock %}
