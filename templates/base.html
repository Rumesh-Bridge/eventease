<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventEase{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EventEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings/me">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <button class="chat-bubble" data-bs-toggle="modal" data-bs-target="#chatModal">
        <i class="bi bi-chat-dots-fill fs-4"></i>
    </button>

    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">EventEase Assistant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body chat-window-body" id="chat-window-body">
                    <div class="chat-message ai-message">
                        Hello! How can I help you find an event today?
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Ask about events..." aria-label="Ask about events">
                        <button class="btn btn-primary" type="button" id="chat-send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBody = document.getElementById("chat-window-body");
            const chatInput = document.getElementById("chat-input");
            const chatSendBtn = document.getElementById("chat-send-btn");

            // Function to add a message to the chat window
            function addMessage(message, sender) {
                const messageDiv = document.createElement("div");
                messageDiv.className = `chat-message ${sender}-message`;
                messageDiv.textContent = message;
                chatBody.appendChild(messageDiv);
                
                // Scroll to bottom
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            // Function to handle sending a chat
            async function handleChatSend() {
                const userMessage = chatInput.value.trim();
                if (userMessage === "") return;

                // 1. Display user's message
                addMessage(userMessage, "user");
                chatInput.value = "";
                chatSendBtn.disabled = true;

                // 2. Show typing indicator
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "chat-message ai-message";
                typingIndicator.textContent = "Typing...";
                typingIndicator.id = "typing-indicator";
                chatBody.appendChild(typingIndicator);
                chatBody.scrollTop = chatBody.scrollHeight;

                try {
                    // 3. Send to API
                    const response = await fetch("/api/events/chat/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ query: userMessage })
                    });

                    const data = await response.json();
                    
                    // 4. Remove typing indicator
                    chatBody.removeChild(typingIndicator);

                    if (!response.ok) {
                        throw new Error(data.detail || "An error occurred");
                    }

                    // 5. Display AI response
                    addMessage(data.response, "ai");

                } catch (error) {
                    // Handle errors
                    const typingIndicator = document.getElementById("typing-indicator");
                    if (typingIndicator) {
                        chatBody.removeChild(typingIndicator);
                    }
                    addMessage(`Error: ${error.message}`, "ai");
                } finally {
                    chatSendBtn.disabled = false;
                }
            }
            
            // Event listeners
            chatSendBtn.addEventListener("click", handleChatSend);
            chatInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    handleChatSend();
                }
            });
        });
    </script>
</body>
</html>
