{% extends "base_minimal.html" %}

{% block title %}EventEase - Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card p-4">
            <h2 class="text-center mb-4">Admin Login</h2>
            
            <form id="admin-login-form">
                
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com" required />
                    <label class="form-label" for="email">Admin Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <label class="form-label" for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign In</button>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("admin-login-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        try {
            const response = await fetch("/api/users/login/", { // Uses the same API endpoint
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            });

            const data = await response.json();

            if (!response.ok) {
                errorMessage.textContent = data.detail || "Login failed.";
                errorMessage.style.display = "block";
            } else {
                // Store the token
                localStorage.setItem("access_token", data.access_token);
                
                // IMPORTANT: Redirect to the admin dashboard
                window.location.href = "/admin/dashboard/"; 
            }
        } catch (error) {
            errorMessage.textContent = "Could not connect to the server.";
            errorMessage.style.display = "block";
        }
    });
</script>

{% endblock %}
